<div class="tui-container signup">
  <form
    [formGroup]="userDataControl"
    class="signup__form"
    (ngSubmit)="onSubmit()"
  >
    <tui-input
      class="tui-space_bottom-3"
      id="login"
      type="text"
      formControlName="login"
      >Login</tui-input
    >
    <p
      *ngIf="
        userDataControl.controls['login'].touched &&
        userDataControl.controls['login'].invalid
      "
    >
      Login is required
    </p>
    <tui-input-password
      class="tui-space_bottom-3"
      id="password"
      formControlName="password"
      >Password
    </tui-input-password>
    <p
      *ngIf="
        userDataControl.controls['password'].touched &&
        userDataControl.controls['password'].invalid
      "
    >
      Password is required
    </p>
    <tui-input-password
      class="tui-space_bottom-3"
      id="passwordRepeat"
      formControlName="passwordRepeat"
      >Repeat password</tui-input-password
    >
    <p
      *ngIf="
        userDataControl.controls.passwordRepeat.touched &&
        userDataControl.controls.passwordRepeat.errors?.required
      "
    >
      You have to repeat your password
    </p>
    <p
      *ngIf="
        userDataControl.controls.passwordRepeat.touched &&
        userDataControl.controls.passwordRepeat.errors?.passwordMismatch
      "
    >
      Passwords does not match
    </p>
    <button
      tuiButton
      type="submit"
      appearance="primary"
      [disabled]="userDataControl.invalid"
    >
      Sign Up
    </button>
  </form>
  <p>
    Already have an account?
    <a tuiLink routerLink="/login"> Log In </a>
  </p>
</div>
